<div>	
	<div class="jumbotron text-center">
		<h2 style="color:#115140">Search results for {{categoryName}} in {{locationName}}</h2>
	</div>
	
	<ul>
		<li ng-repeat="x in services">
			<h3>{{x.title}}</h3>
			<div ng-bind-html="x.content"></div>
			<p>Published by {{x.author.nickname}}</p>
		</li>
	</ul>
</div>
